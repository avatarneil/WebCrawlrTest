apply plugin: 'java'
apply plugin: 'application'

mainClassName = "crawltest"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.9.1'
    compile 'org.apache.commons:commons-csv:1.3'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'commons-io:commons-io:2.5'
}