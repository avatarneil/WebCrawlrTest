apply plugin: 'java'
apply plugin: 'application'

mainClassName = "crawltest"

run {
    if ( project.hasProperty('args') ) {
        args project.args.split('\\s+')
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.9.1'
    compile 'org.apache.commons:commons-csv:1.3'
}